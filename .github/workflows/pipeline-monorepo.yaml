name: linkfolio CI/CD (Monorepo Build)

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  # -----------------------------------------------------------------
  # Job 1: (Monorepo) ì „ì²´ ë¹Œë“œ ë° .jar ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ
  # -----------------------------------------------------------------
  build:
    runs-on: ubuntu-latest
    outputs:
      SHORT_SHA: ${{ steps.sha.outputs.short }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Get short SHA
        id: sha
        run: echo "short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      # ë£¨íŠ¸ì—ì„œ ë¹Œë“œ
      # ã„´ ë°±ì—”ë“œì—ì„œ ê³µí†µ ëª¨ë“ˆ(common-module)ì´ ìžˆê¸° ë•Œë¬¸ì—, í•´ë‹¹ ëª¨ë“ˆ ë¨¼ì € ë¹Œë“œí•˜ì—¬ ìˆœì„œì— ë”°ë¥¸ ì˜ì¡´ì„±ì„ ë³´ìž¥í•˜ê¸° ìœ„í•¨
      - name: Build all modules with Maven
        run: mvn -B -DskipTests package

      - name: Upload .jar artifacts
        # ë¹Œë“œëœ ê° ì„œë¹„ìŠ¤ì˜ .jar íŒŒì¼ì„ CD Jobì—ì„œ ì‚¬ìš©í•  ìˆ˜ ìžˆë„ë¡ ì—…ë¡œë“œ
        uses: actions/upload-artifact@v4
        with:
          name: service-jars
          path: |
            apigateway-service/target/*.jar
            user-service/target/*.jar
            auth-service/target/*.jar
            portfolio-service/target/*.jar
            chat-service/target/*.jar
            support-service/target/*.jar
            community-service/target/*.jar

  # -----------------------------------------------------------------
  # Job 2: (Parallel) Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
  # -----------------------------------------------------------------
  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: build # build ìž‘ì—…ì´ ì„±ê³µí•´ì•¼ ì‹¤í–‰
    strategy:
      matrix:
        service: [apigateway-service, user-service, auth-service, portfolio-service, chat-service, support-service, community-service]
        include:
          - service: apigateway-service
            service-name: apigateway
          - service: user-service
            service-name: user
          - service: auth-service
            service-name: auth
          - service: portfolio-service
            service-name: portfolio
          - service: chat-service
            service-name: chat
          - service: support-service
            service-name: support
          - service: community-service
            service-name: community

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Get short SHA from build job
        id: sha
        run: echo "short=${{ needs.build.outputs.SHORT_SHA }}" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download .jar artifacts
        uses: actions/download-artifact@v4
        with:
          name: service-jars
          # ê° ì„œë¹„ìŠ¤ì˜ target ë””ë ‰í† ë¦¬ë¡œ .jar íŒŒì¼ì„ ë‹¤ìš´ë¡œë“œ
          path: .

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          # contextëŠ” Dockerfileì´ ìœ„ì¹˜í•œ ê° ì„œë¹„ìŠ¤ ë””ë ‰í† ë¦¬
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: h6bro/service-${{ matrix.service-name }}:${{ steps.sha.outputs.short }}

  # -----------------------------------------------------------------
  # Job 3: (CD) ë§¤ë‹ˆíŽ˜ìŠ¤íŠ¸ ì´ë¯¸ì§€ íƒœê·¸ ì—…ë°ì´íŠ¸
  # -----------------------------------------------------------------
  cd:
    runs-on: ubuntu-latest
    # build(SHA ìƒì„±)ì™€ push-docker(ì´ë¯¸ì§€ í‘¸ì‹œ ì™„ë£Œ)ê°€ ëª¨ë‘ ëë‚˜ì•¼ ì‹¤í–‰
    needs: [build, build-and-push-docker]

    steps:
      - name: Checkout manifest repository
        uses: actions/checkout@v4
        with:
          repository: HeoJunHyoung/linkfolio-manifest
          ref: dev
          token: ${{ secrets.GH_TOKEN }}
          path: linkfolio-manifest

      - name: Set SHORT_SHA env
        run: echo "SHORT_SHA=${{ needs.build.outputs.SHORT_SHA }}" >> $GITHUB_ENV

      - name: Update image tags with Kustomize
        run: |
          cd linkfolio-manifest/overlays/development
          for SERVICE in apigateway user auth portfolio chat support community; do
            echo "Updating image for $SERVICE-service..."
            kustomize edit set image h6bro/service-${SERVICE}=h6bro/service-${SERVICE}:${{ env.SHORT_SHA }}
          done

      - name: Commit and push changes
        run: |
          cd linkfolio-manifest
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "ðŸ”„ [CI/CD] Monorepo build - update all services to ${{ env.SHORT_SHA }}"
          git push