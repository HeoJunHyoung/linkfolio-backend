name: linkfolio CI/CD with Docker and ArgoCD (Full Build)

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  # -----------------------------------------------------------------
  # Job 1: 전체 서비스 빌드 및 Docker 이미지 푸시
  # -----------------------------------------------------------------
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [apigateway-service, user-service] # order-service, catalog-service
        include:
          - service: apigateway-service
            service-name: apigateway
          - service: user-service
            service-name: user
#          - service: order-service
#            service-name: order
#          - service: catalog-service
#            service-name: catalog
    outputs:
      SHORT_SHA: ${{ steps.sha.outputs.short }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Get short SHA
        id: sha
        run: echo "short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build with Maven
        run: mvn -B -DskipTests package --file ${{ matrix.service }}/pom.xml

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: h6bro/service-${{ matrix.service-name }}:${{ steps.sha.outputs.short }}

  # -----------------------------------------------------------------
  # Job 2: 전체 서비스 매니페스트 이미지 태그 업데이트
  # -----------------------------------------------------------------
  cd:
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout manifest repository
        uses: actions/checkout@v4
        with:
          repository: HeoJunHyoung/linkfolio-manifest
          ref: dev
          token: ${{ secrets.GH_TOKEN }}
          path: linkfolio-manifest

      - name: Set SHORT_SHA env
        run: echo "SHORT_SHA=${{ needs.ci.outputs.SHORT_SHA }}" >> $GITHUB_ENV

      - name: Update image tags with Kustomize
        run: |
          cd linkfolio-manifest/overlays/development
          for SERVICE in apigateway user ; do
            echo "Updating image for $SERVICE-service..."
            kustomize edit set image h6bro/service-${SERVICE}=h6bro/service-${SERVICE}:${{ env.SHORT_SHA }}
          done

#          cd linkfolio-manifest/overlays/development
#          for SERVICE in apigateway user order catalog; do
#            echo "Updating image for $SERVICE-service..."
#            kustomize edit set image h6bro/service-${SERVICE}=h6bro/service-${SERVICE}:${{ env.SHORT_SHA }}
#          done

      - name: Commit and push changes
        run: |
          cd linkfolio-manifest
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "🔄 [CI/CD] Full rebuild - update all services to ${{ env.SHORT_SHA }}"
          git push
