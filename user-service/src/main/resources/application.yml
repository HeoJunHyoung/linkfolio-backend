# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /user-service


# Spring Application Settings
spring:
  application:
    name: user-service

  ## Database (MySQL) Configuration
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}

  ## JPA / Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO}
    show-sql: ${JPA_SHOW_SQL}
    properties:
      hibernate:
        format_sql: ${JPA_FORMAT_SQL}
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GMAIL_USERNAME}
    password: ${GMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    from: "no-reply@linkfolio.com"
    from-name: "LinkFolio"


# JWT Token Settings
jwt:
  secret: ${JWT_SECRET}
  access_expiration_time: 86400000
  refresh_expiration_time: 604800000

# gRPC Configuration
grpc:
  server:
    port: -1
  client:
    order-service:
      address: '${GRPC_CLIENT_ORDER_SERVICE_ADDRESS:static://localhost:9099}'
      enableKeepAlive: true
      negotiationType: PLAINTEXT

app:
  frontend:
    redirect-url: http://127.0.0.1:5173/auth/callback # 프론트엔드 주소
