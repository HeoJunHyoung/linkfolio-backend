# Server Configuration
server:
  port: 8080


# Spring Application Settings
spring:
  application:
    name: user-service

  ## Database (MySQL) Configuration
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}

  ## JPA / Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO}
    show-sql: ${JPA_SHOW_SQL}
    properties:
      hibernate:
        format_sql: ${JPA_FORMAT_SQL}

## Social Login (OAuth2)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "http://linkfolio.127.0.0.1.nip.io/user-service/login/oauth2/code/{registrationId}"
            scope:
              - email
              - profile
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            redirect-uri: "http://linkfolio.127.0.0.1.nip.io/user-service/login/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            scope:
              - email
              - name
            client-name: Naver
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET} # 카카오는 Client Secret을 사용하지 않는 경우도 있음
            redirect-uri: "http://linkfolio.127.0.0.1.nip.io/user-service/login/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            scope:
              - profile_nickname
              - account_email
            client-name: Kakao
            client-authentication-method: client_secret_post # 카카오 REST API 명세에 따름

        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response # 네이버 응답은 'response' 객체 내부에 있음
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id # 카카오는 'id'를 기준으로 함


# JWT Token Settings
jwt:
  secret: ${JWT_SECRET}
  expiration_time: 86400000

# gRPC Configuration
grpc:
  server:
    port: -1
  client:
    order-service:
      address: '${GRPC_CLIENT_ORDER_SERVICE_ADDRESS:static://localhost:9099}'
      enableKeepAlive: true
      negotiationType: PLAINTEXT

app:
  frontend:
    redirect-url: http://127.0.0.1:5500/callback.html # 프론트엔드 주소