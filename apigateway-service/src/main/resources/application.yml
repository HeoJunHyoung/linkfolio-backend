server:
  port: 8000

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]': # 모든 경로(/**)에 대해 적용
            allowed-origins:
              - 'http://localhost:5173' # React 앱의 주소
              - 'http://127.0.0.1:5173'

            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowed-headers: '*'
            allow-credentials: true

      routes:
        # 1. User Service Definition (With Authorization Filter Adjust)
        - id: user-service-route
          uri: http://user-service:80
          predicates:
            - Path=/user-service/**

app:
  gateway:
    excluded-urls:
      - /user-service/users/login
      - /user-service/users/signup
      - /user-service/welcome
      - /actuator
      - /user-service/swagger-ui
      - /user-service/v3/api-docs
      - /user-service/oauth2/authorization/**
      - /user-service/login/oauth2/code/**
      - /user-service/users/refresh
      - /user-service/users/logout
      - /user-service/email-verification/send
      - /user-service/email-verification/check

# JWT Token Settings
jwt:
  secret: ${JWT_SECRET}
  expiration_time: 86400000